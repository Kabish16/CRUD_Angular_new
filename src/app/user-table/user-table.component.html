<p-table [value]="users" *ngIf="tableVisible">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th> Name</th>
            <th> Email</th>
            <th>Edit/Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button pButton type="button" label="Edit" icon="pi pi-pencil" 
                        class="p-button-success p-mr-2" 
                        [routerLink]="['/edit', user.id]"></button>
                <button pButton type="button" label="Delete" icon="pi pi-trash" 
                        class="p-button-danger" 
                        (click)="deleteUser(user.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Add User" icon="pi pi-user-plus" 
        routerLink="/add" class="p-button-primary"></button>
