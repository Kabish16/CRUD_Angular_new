<table *ngIf="tableVisible"> 
    <thead>
        <tr>
            <th>ID</th>
            <th> Name</th>
            <th> Email</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>        
   <tbody>
    <tr *ngFor="let user of users"> 
        <td>{{ user.id}}</td>
        <td>{{ user.name}}</td>
        <td>{{ user.email}}</td>
        <td>   
            <button id="B"[routerLink]="['/edit', user.id]">Edit</button> 
            <button id="A"(click)="deleteUser(user.id)"> Delete</button>
        </td>     
       </tr>
    </tbody>    
</table>
<button routerLink="/add">Add-User</button>
